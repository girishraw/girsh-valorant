<h1 style="text-align: center;color: #050504; font-style: oblique;">Rambo!</h1>

<canvas id="myCanvas" width="1345" height="550"></canvas>
<style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button {
        border: 1px;
        color: white;
        padding: 10px 20px ;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        margin-bottom: 35px;

    }
    .button1 {background-color: #126e82;border-radius: 12px;} 
    .button2 {background-color: #126e82; border-radius: 12px;}
    .button3 {background-color: #126e82; border-radius: 12px;} 
    .button4 {background-color: #126e82;border-radius: 12px;}
    .button5 {background-color: #126e82;border-radius: 12px;}
    .button1:active{transform: translateY(2px);}
    .button2:active{transform: translateY(2px);}
    .button3:active{transform: translateY(2px);}
    .button4:active{transform: translateY(2px);}
    .button5:active{transform: translateY(2px);}

    body {
        background-image: url("https://images2.alphacoders.com/862/thumb-1920-862580.jpg");
        background-color: black;
        background-size: 100% 95%;
    }
    </style>
    <div class="center">
        <button type="button"class="btn btn-outline-secondary button button1" id="kick">kick ( left key ) </button>
        <button type="button" class="btn btn-outline-secondary button button2" id="punch">punch ( right key ) </button>
        <button type="button"class="btn btn-outline-secondary button button3" id="forward">forward ( key up ) </button>
        <button type="button"class="btn btn-outline-secondary button button4" id="backward">backward ( key down ) </button>
        <button type="button"class="btn btn-outline-secondary button button5" id="block">block (enter key) </button>
    </div>
